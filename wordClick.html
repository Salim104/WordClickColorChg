<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordClick</title>
    <style>
        .contants{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contants">
    <h1>Word Color Change</h1>
    <div>
        
        <div>
            <button class="btc1">Blue</button>
            <button class="btc2">red</button>
        </div>
        
    </div>
</div>

<script> 
   const wordChg= document.querySelector('span')
   const button1= document.querySelector('.btc1')
   const button2= document.querySelector('.btc2')

   button1.addEventListener('click',function(){
       document.body.style.color="blue";
   })

   button2.addEventListener('click',function(){
       document.body.style.color="red";
   })

    
</script>
    
</body>
</html>
